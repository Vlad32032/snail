<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snail</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="main-wrapper">
        <div class="snail-wrapper">
            <div id="snail-background">
                <div id="snail-background-shadow"></div>
            </div>
            <div class="snail-earth-wrapper">
                <div id="snail-earth"></div>
            </div>
            <div id="snail-wrapper">
                <img id="snail" src="img/snail.png" alt="snail">
            </div>
            <div id="background-shadow"></div>
        </div>
        <div class="button-wrapper">
            <div class="text" id="time">Время: 6 часов</div>
            <div class="text" id="day">День: 0-й</div>
            <div class="text" id="lenght">Расстояние: 0м</div>
            <button id="button-start">START</button>
        </div>        
    </main>
    <script src="scripts/script.js"></script>
</body>
</html>
